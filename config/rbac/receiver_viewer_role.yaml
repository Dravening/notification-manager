# permissions for end users to view emailreceivers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: receiver-viewer-role
rules:
- apiGroups:
  - notification.d3os.io
  resources:
  - receivers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - notification.d3os.io
  resources:
  - receivers/status
  verbs:
  - get
